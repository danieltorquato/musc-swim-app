<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  text="Voltar" default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Histórico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list *ngFor="let item of listArray">
  <ion-card class="card-text" (click)=getId(item.id)>
    <ion-card-header>
      <ion-card-subtitle>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label *ngIf="item.musc === 0">Musculação</ion-label>
              <ion-label *ngIf="item.musc === 1" class="active-label">Musculação</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label *ngIf="item.swim === 0">Piscina</ion-label>
              <ion-label *ngIf="item.swim === 1" class="active-label">Piscina</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-subtitle>
    </ion-card-header>
    <div class="card-tabbar">
     <ion-grid>
        <ion-row>
          <ion-col size="auto">
          </ion-col>
          <ion-col>
            <ion-card-title class="card-text">{{item.day}}/{{item.month}}/{{item.year}}</ion-card-title>
          </ion-col>
          <ion-col>
            Treino: {{item.parcela}}
          </ion-col>
          <ion-col>
            <ion-card-subtitle class="card-text">{{item.hour}}</ion-card-subtitle>
          </ion-col>
        </ion-row>
     </ion-grid>


    </div>

  </ion-card>

</ion-list>
<ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
  </ion-content>
